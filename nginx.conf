server {
    listen       80;
    server_name  localhost;

    # Disable cache directory usage
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;
    sendfile on;
    tcp_nopush on;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    location /api/store {
        # API handling (you may need to configure backend)
    }

    location /api/retrieve {
        # API handling (you may need to configure backend)
    }

    # Disable cache directory
    location ~ /var/cache/nginx/ {
        deny all;
    }
}
